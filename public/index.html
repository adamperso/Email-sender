<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Envoi d'Emails</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulaire d'envoi d'emails</h2>
        <form id="emailForm" method="POST" action="/send-email">
            <div class="form-group">
                <label for="senderName">Nom de l'expéditeur:</label>
                <input type="text" id="senderName" name="senderName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="senderEmail">Email de l'expéditeur:</label>
                <input type="email" id="senderEmail" name="senderEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="recipient">Destinataire:</label>
                <input type="email" id="recipient" name="recipient" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="subject">Sujet:</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="emailCount">Nombre d'emails à envoyer:</label>
                <input type="number" id="emailCount" name="emailCount" min="1" max="100" value="50" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
</body>
</html>
